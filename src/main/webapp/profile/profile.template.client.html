<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    	  content="width=device-width,inital-scale=1">
    <title>Course Manager</title>
    <link rel="stylesheet"
    	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
	</script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="profile.style.client.css">
</head>
<body>
	<div class="container" id="profile_section">
		<i class="fas fa-users mb-2 fa-4x"></i>
		<h1>Profile</h1>
		<form>
			<div class="form-group row">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<div class="alert alert-success" role="alert">
  					Profile successfully saved!
					</div>	
				</div>	
			</div>
			
			<div class="form-group row">
				<label for="profile-username" class="col-sm-2">Username</label>
				<div class="col-sm-10">
					<input type="text"
		   	       		   placeholder="Ti"
		   	               id="profile-username"
		   	               class="form-control">
				</div>		
			</div>
			<div class="form-group row">
				<label for="profile_phone" class="col-sm-2">Phone</label>
				 <div class="col-sm-10">
				 	<input type="number"
	       	       		   placeholder="(111)1111111"
	               		   id="profile_phone"
	               		   class="form-control">
				 </div>
			</div>
			<div class="form-group row">
				<label for="profile_email" class="col-sm-2">Phone</label>
				 <div class="col-sm-10">
				 	<input type="email"
	       	       		   placeholder="abv@gmail.com"
	               		   id="profile_email"
	               		   class="form-control">
				 </div>
			</div>
			<div class="form-group row">
				<label for="profile_role" class="col-sm-2">Role</label>
				 <div class="col-sm-10">
				 	<select name="role" id="profile_role" class="form-control">
				 		<option value="FACUTY">Faculty</option>
				 		<option value="STUDENT">Student</option>
				 		<option value="ADMIN">Admin</option>
				 	</select>
				 </div>
			</div>
			<div class="form-group row">
				<label for="profile_date" class="col-sm-2">Date of Birth</label>
				 <div class="col-sm-10">
				 	<input type="date" 
				 	 	   placeholder="mm/dd/yy"
				 	 	   id="profile_date"
				 	 	   class=form-control>
				 </div>
			</div>
		    <div class="form-group row">
		    	<div class="col-sm-2"></div>
		    	<div class="col-sm-10">
		    		<button class="btn btn-success btn-block">Update</button>
		    	</div>
		    </div> 
		    <div class="form-group row">
		    	<div class="col-sm-2"></div>
		    	<div class="col-sm-10">
		    		<a href="../index.html" class="btn btn-danger btn-block">Logout</a>
		    	</div>
		    </div>    	 
		</form>
	</div>

</body>
</html>
