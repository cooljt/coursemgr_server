<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
</head>
<body>
	<h1>Sign In</h1>
	<label for="login-username">Username</label>
	<input type="text"
		   placeholder="TJ"
		   id="login-username">
	<label for="login-password">Password</label>
	<input type="password"
	       placeholder="1123asd!@#$"
	       id="login-password">
	<a href="#">Forget Password?</a>
	<a href="#">Sign Up</a>
</body>
</html>
